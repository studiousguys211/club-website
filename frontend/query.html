<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Query</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forms.css">
</head>

<!-- Edit Member Popup -->
<div id="editPopup" class="popup">
  <div class="popup-content">
    <span class="close-btn" onclick="document.getElementById('editPopup').style.display='none'">&times;</span>
    <h3>Edit Member</h3>
    <form id="editForm">
      <input type="hidden" id="editId">
      <label>Phone:</label><input type="text" id="editPhone"><br>
      <label>Email:</label><input type="email" id="editEmail"><br>
      <label>Current Address:</label><input type="text" id="editCurrentAddress"><br>
      <label>Permanent Address:</label><input type="text" id="editPermanentAddress"><br>
      <label>Reason:</label><textarea id="editReason"></textarea><br>
      <button type="submit">Save</button>
    </form>
  </div>
</div>

<body>
    <header>
        <nav>
            <ul>
                <li class="left"><a href="index.html" class="active">Home</a></li>
                <li class="right"><a href="register.html">Join Us</a></li>
                <li class="right"><a href="query.html">Admin</a></li>
            </ul>
        </nav>
        <h1>Member Query System</h1>
    </header>

    <main>
        <form id="queryForm">
            <h2>Search Members</h2>
            <p>Enter at least one search criteria</p>
            
            <div class="form-group">
                <label for="searchFName">First Name</label>
                <input type="text" id="searchFName" name="searchFName" 
                       pattern="[A-Za-z ]+" title="Alphabetic characters only">
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="searchLName">Last Name</label>
                <input type="text" id="searchLName" name="searchLName" 
                       pattern="[A-Za-z ]+" title="Alphabetic characters only">
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="searchEmail">Email</label>
                <input type="email" id="searchEmail" name="searchEmail" 
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                    title="Enter a valid email address">
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="searchPhone">Phone Number</label>
                <input type="tel" id="searchPhone" name="searchPhone" 
                       pattern="[0-9]{10}" title="10 digit number">
                <span class="error-message"></span>
            </div>

            <button type="submit">Search</button>
        </form>

        <div id="results">
            <h2>Search Results</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <!-- Results will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <div id="memberPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="document.getElementById('memberPopup').style.display='none'">&times;</span>
            <h3>Member Details</h3>
            <div id="popupDetails"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Our Club. All rights reserved.</p>
    </footer>

    <script src="js/query.js"></script>
</body>
</html>
